{% extends "base.html" %}

{% block content %}
  

    {% if users|length == 0 %}
    <p>No Users yet</p>
    {% else %}

        <ul>
            {% for user in users %}

            <li><a href="/blog?userid={{user.id}}">{{user.username}} </a> </li>
            
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
